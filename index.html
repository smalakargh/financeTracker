<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Finance Buddy - Login/Signup</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="smstyle.css">
  <!-- Lottie Player CDN -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <!-- Finance animated background -->
  <lottie-player 
    src="https://assets10.lottiefiles.com/packages/lf20_1pxqjqps.json"
    background="transparent"
    speed="1"
    style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; opacity: 0.15;"
    loop
    autoplay>
  </lottie-player>

  <!-- Code is developed by developerSm github: https://github.com/smalakargh -->

  <div class="wrapContain">
<div class="smcontainer">
  <div class="leftImg">
    <img src="src/chart.png" id="signImg">
    <img src="src/login.png" id="loginImg">
  </div>
  <div class="auth-container">
    <div id="form-container">
      <form id="login-form" class="auth-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <span id="show-signup">Sign up</span></p>
      </form>

      <form id="signup-form" class="auth-form hidden">
        <h2>Sign Up</h2>
        <input type="text" id="username" placeholder="Full Name" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <p>Already have an account? <span id="show-login">Login</span></p>
      </form>
    </div>
  </div>
</div>
</div>

  <script src="auth.js"></script>
</body>
</html>
